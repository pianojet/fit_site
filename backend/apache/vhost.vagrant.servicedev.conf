<VirtualHost *:80>
    ServerName servicedev.justinerictaylor.com
    ErrorLog /var/log/apache2/servicedev-error
    CustomLog /var/log/apache2/servicedev-access common
    
    SetEnv DJANGO_SETTINGS_MODULE fit.settings.dev
    
    <Directory /vagrant/backend/fit/>
        Require all granted
    </Directory>

    <Files /vagrant/backend/fit/wsgi.py>
        Require all granted
    </Files>

    # Can switch this to Daemon mode instead of embedded -- see vhost.conf, etc.
    WSGIDaemonProcess fit processes=2 threads=5 display-name=%{GROUP} python-path=/vagrant/backend:/vagrant/venv/lib/python2.7/site-packages
    WSGIProcessGroup fit
    WSGIScriptAlias / /vagrant/backend/fit/wsgi.py
</VirtualHost>



